<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- arrow down google meterial -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      /* das ist ausschliesslich f√ºr die scrolbar */
      ::-webkit-scrollbar {
        width: 0px;
        padding: 0;
        border-radius: 5px;

        position: absolute;
        transition: 0.4s;
      }

      /* Backgound scrollbar */
      ::-webkit-scrollbar-track {
        background: #fffefe;
        transition: 0.4s;
        opacity: 0;
      }

      ::-webkit-scrollbar-thumb {
        background: #88888800;
        width: 10px;
        transition: 0.4s;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #88888800;
        width: 10px;
        transition: 0.4s;
        border-radius: 5px;
      }

      ::selection {
        background-color: rgb(168, 168, 160); /* Hintergrundfarbe des markierten Textes */
        color: white; /* Farbe des markierten Textes */
        transition: 0.4s;
        border-radius: 5px;
      }

      /* Scrollbar sichtbar */
      .show-scrollbar::-webkit-scrollbar {
        width: 10px;
        transition: 0.4s;
        border-radius: 5px;
      }

      .show-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.5);
        transition: 0.4s;
        border-radius: 5px;
      }

      /* Scrollbar unsichtbar */
      .hide-scrollbar::-webkit-scrollbar {
        width: 0;
        transition: 0.4s;
        border-radius: 5px;
      }

      .root {
        background-color: #e5e5e5;
        box-shadow: inset 0px 0px 49px 28px rgba(114, 109, 102, 0.154);
      }

      .add-padding {
        padding: 0 1vw !important;
      }

      .remove-padding {
        margin: 0 calc(1vw - 10px) 0 -1vw !important;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <div class="root" id="root"></div>
  </body>
</html>
